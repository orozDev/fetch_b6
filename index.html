<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fetch</title>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between mb-4">
            <h2>List of news</h2>
            <div class="text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newsCreateModal">Create news</button>
            </div>
        </div>
        <div class="row" id="news_container">

        </div>
    </div>

    <div class="modal fade" id="newsCreateModal" tabindex="-1" aria-labelledby="newsCreateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newsCreateModalLabel">Create new News</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="createNewsForm" id="createNewsForm">
                        <div class="mb-4"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
                        <div class="mb-4"><input type="file" class="form-control" accept="image/*" name="image" required></div>
                        <div class="mb-4"><textarea type="text" class="form-control" name="description" placeholder="Description" required></textarea></div>
                        <div class="mb-4"><textarea type="text" class="form-control" name="content" placeholder="Content" required></textarea></div>
                        <div class="mb-4">
                            <select name="category" id="categorySelect" class="form-select" required>
                                <option selected disabled>Select category</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <select name="tags" id="tagsSelect" class="form-select" multiple required>
                                <option disabled>Select tags</option>
                            </select>
                        </div>
                        <div class="mb-4"><label for="is_pub_checkbox">Is Published:</label> <input id="is_pub_checkbox" type="checkbox" name="is_published"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="createNewsForm"  class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
