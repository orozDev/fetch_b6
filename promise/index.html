<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const _setTimeout = (milliseconds) => {
        return new Promise((resolve, reject) => {
            const now = () => new Date()
            const finishDate = new Date()
            finishDate.setMilliseconds(milliseconds)
            while (finishDate > now()) {}
            resolve()

        })
    }

    _setTimeout(6000).then(() => {
        console.log(2)
    }).catch(() => {
        console.log('error')
    }).finally(() => {
        console.log('Finally')
    })

    console.log(1)
    console.log(3)
</script>
</body>
</html>
